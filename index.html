<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple google clone built with HTML and CSS."
    />
    <title>Google-clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div id="logo-container">
          <img id="logo" src="/images/google.png" alt="Google logo" />
        </div>
        <div id="search-container">
          <input id="search-bar" type="search" />
        </div>
        <div id="btn-container">
          <button id="lucky-btn" type="button">I'm Feeling Lucky!</button>
          <button id="google-btn">Google Search</button>
        </div>
      </div>
    </main>
  </body>
</html>
